<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css" type="text/css">
</head>
<body>
<div class="container">
    <form class="form-sign-in" method="post" th:action="@{/process_login}">
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        <h2 class="form-sign-in-heading mb-3">Please sign in</h2>
        <p class="mb-0">
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control"
                   placeholder="Email address" required="required"
                   autofocus="" title="Вы пропустили это поле">
        </p>
        <p class="mb-2">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="required" title="Вы пропустили это поле">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

        <!--        <div th:if="${param.error}" style="color: #b77070">Неверный логин или пароль</div>-->
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Spring-CRUD-Project</title>
    
        <link rel="stylesheet" href="../static/css/bootstrap.css">
        <link rel="stylesheet" href="../static/css/styles.css">
    </head>
<body>

<header class="container-fluid d-flex flex-row align-items-center justify-content-between p-3 bg-dark text-white">
    <div class="header-title">
        <div>with roles:</div>
    </div>
    <div class="header-logout">
        <form action="logout" method="POST">
            <input class="text-white-50 button-style-none" type="submit" value="Logout">
        </form>
    </div>
</header>

<div class="container-fluid d-flex flex-row vh-100 p-0">

    <div class="bg-white width-navbar">
        <nav class="btn-group-vertical mt-3 mb-3">
            <a type="button" class="btn pr-5 pt-2 text-left font-size-navbar navbar-button">Admin</a>
            <a type="button" class="btn pr-5 pt-2 text-left font-size-navbar navbar-button">User</a>
        </nav>
    </div>

    <div class="flex-grow-1 bg-light p-3">
        <h1 class="panel-title ml-3 mb-3">Admin panel</h1>
        <div class="container-fluid">
            <nav>
                <div class="nav nav-tabs border-bottom-0" id="nav-tab" role="tablist">
                    <a class="nav-link active mb-auto" id="nav-users_table-link" data-toggle="tab" href="#users-table"
                       role="tab" aria-controls="nav-users_table">Users table</a>
                    <a class="nav-link mb-auto" id="nav-user_form-link" data-toggle="tab" href="#new-user"
                       role="tab" aria-controls="nav-user_form">New user</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-users_table">
                    <div class="row mr-0 ml-0 border border-bottom-0 border-top-right-radius-5">
                        <h5 class="m-3 ml-3">All users</h5>
                    </div>
                    <div class="row mr-0 ml-0 border bg-white pb-2">
                        <table class="table table-borderless m-3">
                            <thead>
                            <tr class="border-top">
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Roles</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody id="tbody"></tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-user_form">
                    <div class="row mr-0 ml-0 border border-bottom-0 border-top-radius-5">
                        <h5 class="m-3 ml-3">Add new user</h5>
                    </div>
                    <div class="row mr-0 ml-0 border bg-white pb-2">
                        
                        <div class="container col-4 form-group text-center">
                            <form role="form" id="user-add_form" th:action="@{/admin}" th:method="post" th:object="${user}">
                            <div class="mt-3">
                                <label for="newName">First name</label>
                                <input th:field="${user.name}"
                                       type="text" class="form-control" placeholder="Enter name"
                                       id="newName">
                            </div>
                            <div class="mt-2">
                                <label for="newSurname">Last name</label>
                                <input th:field="${user.surname}"
                                       type="text" class="form-control" placeholder="Enter surname" id="newSurname">
                            </div>
                            <div class="mt-2">
                                <label for="newAge">Age</label>
                                <input th:field="${user.age}"
                                       type="number" class="form-control" placeholder="Age"
                                       id="newAge">
                            </div>
                            <div class="mt-2">
                                <label for="newEmail">E-mail</label>
                                <input th:field="${user.email}"
                                       type="text" class="form-control" placeholder="Enter e-mail"
                                       id="newEmail" autocomplete="username">
                            </div>
                            <div class="mt-2" id="password-div">
                                <label for="newPassword">Password</label>
                                <input th:field="${user.password}"
                                       type="password" class="form-control" placeholder="Enter password"
                                       id="newPassword" name="password" autocomplete="current-password">
                            </div>
                            <div class="mt-2">
                                <label for="newRoles" >Role</label>
                                <select multiple class="form-control" id="newRoles" name="roles">
                                    <option value="1">ADMIN</option>
                                    <option value="2">COMMON</option>
                                </select>
                            </div>
                            <div>
                                <button type="submit" id="addNewUserButton" class="btn btn-success mt-3">Add new User</button>
                            </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="user-profile" class="modal fade">
    <div class="modal-dialog"></div>
</div>

<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<script src="../static/js/script.js"></script>

</body>
</html>
